<!DOCTYPE html>
<html class='a-html'>

<head>
  <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
  <meta name='description' content='360Â° Image Gallery - A-Frame'>
  <meta aframe-injected='' name='viewport' content='width=device-width,initial-scale=1,maximum-scale=1,shrink-to-fit=no,user-scalable=no,minimal-ui'>
  <meta aframe-injected='' name='mobile-web-app-capable' content='yes'>
  <meta aframe-injected='' name='theme-color' content='black'>
  <script src="https://use.typekit.net/heg8frm.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel='stylesheet' href='style.css'>

  <!-- other libraries -->
  <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=' crossorigin='anonymous'></script>
  <script src='https://cdn.webrtc-experiment.com/MediaStreamRecorder.js'> </script>

  <!-- aframe and components -->
  <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  <script src='https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js'></script>
  <script src="https://unpkg.com/aframe-animation-component/dist/aframe-animation-component.min.js"></script>
  <script src='https://unpkg.com/aframe-template-component@3.x.x/dist/aframe-template-component.min.js'></script>
  <script src='https://unpkg.com/aframe-layout-component@3.x.x/dist/aframe-layout-component.min.js'></script>
  <script src='https://unpkg.com/aframe-event-set-component@3.x.x/dist/aframe-event-set-component.min.js'></script>

  <!-- custom js -->
  <script src='js/setup.js'></script>
  <script src='js/set-image.js'></script>
  <script src='js/passthrough.js'></script>
  <script src='js/site.js'></script>
</head>

<body class='a-body'>
  <nav>
    <a href='./' class='button'><h1 id='lauren' class='button'>LAUREN</h1></a>
    <div id='options'>
      <div id='learnmore' class='button'>LEARN MORE</div>
      <div id='getlauren' class='button'>GET LAUREN&nbsp;</div>
    </div>
    <div id='closeHome' class='button'>x</div>
  </nav>

  <div id='video'>
    <iframe id='video-frame' src="https://player.vimeo.com/video/149917476?color=ffffff&title=0&byline=0&portrait=0" width="640" height="360" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
    <div id='video-top'>
      <a href='./' class='button'><h1 id='lauren-top' class='button'>LAUREN</h1></a>
      <div class='close button'>x</div>
    </div>
  </div>

  <div id='overlay'></div>

  <div id='learnmore-plate' class='plate'>
    <div id='learnmore-content' class='content'>
    Blah blah
      <div class='close button'>x</div>
    </div>
  </div>

  <div id='getlauren-plate' class='plate'>
    <div id='getlauren-content' class='content'>
      <span>Name</span>&nbsp;<input type='text'><br><br>
      <span>Email</span>&nbsp;<input type='text'><br><br>
      <span>Where do you live?</span>&nbsp;<input type='text'><br><br>
      <span id='record' class='button'>RECORD</span>
      <span id='submit' class='button'>SUBMIT</span>
      <div class='close button'>x</div>
    </div>
<!--     <div id='getlauren-thankyou' style='display: none'>
      Thank you for your interest! If selected, we will follow up with you via email to schedule your Lauren installation.
    </div>
    <div id='close' class='button' style='display: none'>x</div> -->

  </div>

  <a-scene class='fullscreen blur' canvas keyboard-shortcuts screenshot>
    <a-assets>
      <video id='lauren-video' src='vid/lauren-broll.mp4' autoplay loop='true' muted></video>
      <video id='lauren-listening' src='vid/lauren-listening.mp4' autoplay loop='true' muted></video>
      <video id='kristen-video' src='vid/kristen.mp4' autoplay loop='true' muted></video>
      <img id='kristen-thumb' crossorigin='anonymous' src='img/kristen-thumb.png'>
      <img id='sean' crossorigin='anonymous' src='img/sean.png'>
      <img id='sean-thumb' crossorigin='anonymous' src='img/sean-thumb.png'>
      <img id='amber' crossorigin='anonymous' src='img/amber.png'>
      <img id='amber-thumb' crossorigin='anonymous' src='img/amber-thumb.png'>
      <img id='jennystu' crossorigin='anonymous' src='img/jennystu.png'>
      <img id='jennystu-thumb' crossorigin='anonymous' src='img/jennystu-thumb.png'>
      <audio id='click-sound' crossorigin='anonymous' src='https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg'></audio>
      <a-asset-item id='calderDarkFont' src='Calder_Dark_Regular.json'></a-asset-item>

      <!-- Image link template to be reused. -->
      <script id='link' type='text/html'>
        <a-entity id='${src}-sphere' class='link' geometry='primitive: sphere; radius: 0.7' material='shader: flat; color: #ffffff; src: ${thumb}' set-image='on: click; target: #image-360; src: ${src}' event-set__1='_event: mouseenter; material.color: #FFF3A8;' event-set__2='_event: mouseleave; material.color: #ffffff;' set-image='on: click; target: #image-360; src: ${src}' sound='on: click; src: #click-sound'>
          <a-animation attribute='rotation' dur='20000' easing='linear' to='0 360 0' repeat='indefinite'></a-animation>
          <a-animation begin='scaleOut' attribute='scale' dur='500' easing='linear' to='0 0 0'></a-animation>
          <a-animation begin='scaleIn' attribute='scale' dur='500' easing='linear' to='1.2 1.2 1'></a-animation>
        </a-entity>
      </script>
    </a-assets>


    <a-entity id='scene' setup>
      <a-animation attribute='material.opacity' begin='fadeIn' to='1' duration='3000'></a-animation>
      <!-- 360-degree image. -->

      <a-videosphere id='image-360' radius='10' src='#lauren-video' 
                     animation='property: rotation; dur: 100000; easing: linear; to: 0 -360 0; loop: true; startEvents: startRotateSky; pauseEvents: stopRotateSky;' 
                     animation='property: rotation; dur: 500; easing: linear; to: 0 -40 0; startEvents: rotateRecordSky;'>
      </a-videosphere>

      <!-- Image links. -->
      <a-entity id='links' layout='type: circle; radius: 3' position='0 0 0' rotation='0 0 0' scale='' visible=''
                animation='property: rotation; dur: 1000; easing: linear; to: 0 0 0; startEvents: startRotateHomes; pauseEvents: stopRotateHomes'>
          
        <a-entity template='src: #link' data-src='#sean' data-thumb='#sean-thumb' position='' rotation='0 0 0' scale='' visible=''>
          <a-entity class='link' geometry='primitive: plane; height: 1; width: 1' material='shader: flat; src: #sean-thumb' event-set__1='_event: mousedown; scale: 1 1 1' set-image='on: click; target: #image-360; src: #sean' sound='on: click; src: #click-sound' position='' rotation='' scale='' visible=''></a-entity>
        </a-entity>
        <a-entity template='src: #link' data-src='#jennystu' data-thumb='#jennystu-thumb' position='' rotation='0 270 0' scale='' visible=''>
          <a-entity class='link' geometry='primitive: plane; height: 1; width: 1' material='shader: flat; src: #jennystu-thumb' set-image='on: click; target: #image-360; src: #jennystu' sound='on: click; src: #click-sound' position='' rotation='' scale='' visible=''></a-entity>
        </a-entity>
        <a-entity template='src: #link' data-src='#amber' data-thumb='#amber-thumb' position='' rotation='0 270 0' scale='' visible=''>
          <a-entity class='link' geometry='primitive: plane; height: 1; width: 1' material='shader: flat; src: #amber-thumb' event-set__1='_event: mousedown; scale: 1 1 1' event-set__2='_event: mouseup; scale: 1.2 1.2 1' event-set__3='_event: mouseenter; scale: 1.2 1.2 1' event-set__4='_event: mouseleave; scale: 1 1 1' set-image='on: click; target: #image-360; src: #amber' sound='on: click; src: #click-sound' position='' rotation='' scale='' visible=''></a-entity>
        </a-entity>
        <a-entity template='src: #link' data-src='#kristen-video' data-thumb='#kristen-video' position='' rotation='0 270 0' scale='' visible=''>
          <a-entity class='link' geometry='primitive: plane; height: 1; width: 1' material='shader: flat; src: #amber-thumb' event-set__1='_event: mousedown; scale: 1 1 1' event-set__2='_event: mouseup; scale: 1.2 1.2 1' event-set__3='_event: mouseenter; scale: 1.2 1.2 1' event-set__4='_event: mouseleave; scale: 1 1 1' set-image='on: click; target: #image-360; src: #amber' sound='on: click; src: #click-sound' position='' rotation='' scale='' visible=''></a-entity>
        </a-entity>
        <a-entity template='src: #link' data-src='#amber' data-thumb='#amber-thumb' position='' rotation='0 270 0' scale='' visible=''>
          <a-entity class='link' geometry='primitive: plane; height: 1; width: 1' material='shader: flat; src: #amber-thumb' event-set__1='_event: mousedown; scale: 1 1 1' event-set__2='_event: mouseup; scale: 1.2 1.2 1' event-set__3='_event: mouseenter; scale: 1.2 1.2 1' event-set__4='_event: mouseleave; scale: 1 1 1' set-image='on: click; target: #image-360; src: #amber' sound='on: click; src: #click-sound' position='' rotation='' scale='' visible=''></a-entity>
        </a-entity>
      </a-entity>


      <a-entity id='passthroughVideo-sphere' geometry='primitive: sphere; radius: 0.7' material='shader: flat; color: #b3ffff; src: #passthroughVideo' position='0 0 -2' rotation='0 -90 0' scale='0 0 0'>
        <a-animation begin='scaleOut' attribute='scale' dur='500' easing='linear' to='0 0 0'></a-animation>
        <a-animation begin='scaleIn' attribute='scale' dur='500' easing='linear' to='1 1 1'></a-animation>
      </a-entity>

      <!-- Camera + cursor. -->
      <a-entity id='camera' camera='' look-controls='' position='' rotation='' scale='' visible='' mouse-cursor>
        <a-animation begin='rotateRecordCamera' attribute='rotation' dur='500' easing='linear' to='0 30 0'></a-animation>
        <a-animation begin='unrotateRecordCamera' attribute='rotation' dur='500' easing='linear' to='0 0 0'></a-animation>
<!--         <a-cursor id='cursor' animation__click='property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150' animation__fusing='property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500' event-set__1='_event: mouseenter; color: #ff002f' event-set__2='_event: mouseleave; color: white' fuse='true' raycaster='objects: .link' position='' rotation='' scale='' visible='' material='' cursor='' geometry='' color='white' fusing='0.09999999999999998 0.09999999999999998 0.09999999999999998 '></a-cursor> -->
      </a-entity>
      <canvas class='a-canvas a-grab-cursor' data-aframe-canvas='true' width='3210' height='1818' style='width: 1605px; height: 909px;'></canvas>
      <a-entity light='' data-aframe-default-light='' aframe-injected='' position='' rotation='' scale='' visible=''></a-entity>
      <a-entity light='' position='' data-aframe-default-light='' aframe-injected='' rotation='' scale='' visible=''></a-entity>
    </a-entity>
  </a-scene>
  

</body>

</html>
